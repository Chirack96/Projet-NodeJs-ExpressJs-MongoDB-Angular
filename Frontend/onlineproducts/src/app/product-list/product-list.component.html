<div nz-row [nzGutter]="[16, 24]" style="margin: 10px">
  <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="8" nzXXl="6" *ngFor="let product of products">
    <app-product [product]="product"></app-product>
  </div>
</div>
<div class="pagination-container">
  <nz-pagination [nzPageIndex]="pageIndex" [nzTotal]="total" [nzPageSize]="pageSize"
    (nzPageIndexChange)="onPageChange($event)"></nz-pagination>
</div>
