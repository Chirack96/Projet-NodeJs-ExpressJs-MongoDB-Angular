<div class="login-container">
    <h2>Sign In</h2>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="onSubmit()" class="login-form">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="username" placeholder="Username" class="login-input" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password"
                        class="login-input" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <div nz-row class="additional-options">
            <div nz-col [nzSpan]="12">
                <label nz-checkbox formControlName="remember">
                    Remember me
                </label>
            </div>
            <div nz-col [nzSpan]="12" class="forgot-password">
                <a routerLink="/reset">Forgot password</a>
            </div>
        </div>
        <button nz-button class="login-form-button custom-login-button" nzType="primary" type="submit">Log in</button>
        <div class="register-now">
            Or <a routerLink="/inscription">register now!</a>
        </div>
    </form>
</div>
<router-outlet></router-outlet>
