<nz-layout class="layout-header custom">
    <nz-header>
        <div nz-row>
            <div nz-col nzSpan="24">
                <ul nz-menu nzTheme="" nzMode="horizontal">
                    <li nz-menu-item>
                        <a routerLink="/home">Home</a>
                    </li>
                    <li nz-menu-item *ngIf="!isLoggedIn()">
                        <a routerLink="/login">Login</a>
                    </li>
                    <li nz-menu-item *ngIf="!isLoggedIn()">
                        <a routerLink="/register">Register</a>
                    </li>
                    <li nz-menu-item *ngIf="isLoggedIn()">
                        <a routerLink="/addproduct">Add Product</a>
                    </li>
                    <li nz-menu-item *ngIf="isLoggedIn()">
                        <a routerLink="/panier">
                            <nz-avatar nz-tooltip nzIcon="shopping-cart" nzTheme="outline"
                            style="background-color: #87d068;">
                            </nz-avatar>
                        </a>
                        
                    </li>
                    <li nz-menu-item *ngIf="isLoggedIn()">
                        <nz-avatar nz-tooltip nzIcon="user" nzTheme="outline"
                            style="background-color: #87d068;">
                        </nz-avatar>
                    </li>
                    <li nz-menu-item *ngIf="isLoggedIn()">
                        <a (click)="logout()" routerLink="/login">Logout</a>
                    </li>
                    <li nz-menu-item *ngIf="isLoggedIn()">
                        <a routerLink="/adminpannel">Admin Pannel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nz-header>
</nz-layout>
