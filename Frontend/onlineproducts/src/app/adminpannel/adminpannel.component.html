<div class="table-container">
    <nz-table #productTable [nzData]="listOfProducts" [nzBordered]="true" nzSize="middle">
        <thead>
            <tr>
                <th nzWidth="10%">#</th> <!-- Colonne de numérotation ajoutée -->
                <th nzWidth="20%">Nom</th>
                <th nzWidth="20%">Prix</th>
                <th nzWidth="50%">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productTable.data; let i = index">
                <td>{{ i + 1 }}</td> <!-- Affiche la numérotation -->
                <td>
                    <input *ngIf="editId === product._id.toString()" [(ngModel)]="product.title" nz-input
                        placeholder="Enter name" />
                    <div *ngIf="editId !== product._id.toString()">{{ product.title }}</div>
                </td>
                <td>
                    <input *ngIf="editId === product._id.toString()" type="number" [(ngModel)]="product.price" nz-input
                        placeholder="Enter price" />
                    <div *ngIf="editId !== product._id.toString()">{{ product.price }}</div>
                </td>
                <td>
                    <button *ngIf="editId !== product._id.toString()" nz-button nzType="primary"
                        style="margin-right: 8px;" (click)="startEdit(product._id.toString())">Modifier</button>
                    <button *ngIf="editId === product._id.toString()" nz-button nzType="default"
                        style="margin-right: 8px;" (click)="stopEdit(product)">Sauvegarder</button>
                    <button nz-button nzType="danger"
                        (click)="confirmDeletion(product._id.toString())">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
