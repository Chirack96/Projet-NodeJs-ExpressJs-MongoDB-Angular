<form nz-form [formGroup]="deliveryForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
        <nz-form-control>
            <label for="email">Email</label>
            <input nz-input id="email" formControlName="email" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <label for="firstName">Prénom</label>
            <input nz-input id="firstName" formControlName="firstName" required />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <label for="lastName">Nom</label>
            <input nz-input id="lastName" formControlName="lastName" required />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <label for="phoneNumber">Numéro de Téléphone</label>
            <input nz-input id="phoneNumber" formControlName="phoneNumber" required />
        </nz-form-control>
    </nz-form-item>
    <div formGroupName="address">
        <nz-form-item>
            <nz-form-control>
                <label for="street">Rue</label>
                <input nz-input id="street" formControlName="street" required />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control>
                <label for="city">Ville</label>
                <input nz-input id="city" formControlName="city" required />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control>
                <label for="postalCode">Code Postal</label>
                <input nz-input id="postalCode" formControlName="postalCode" required />
            </nz-form-control>
        </nz-form-item>
    </div>
    <nz-form-item>
        <nz-form-control>
            <button nz-button nzType="primary" type="submit">Payer</button>
        </nz-form-control>
    </nz-form-item>
</form>
