<nz-card nzHoverable style="width: 18rem; margin:auto" [nzCover]="coverTemplate">
    <ng-template #coverTemplate>
        <img [src]="product.imageUrl" alt="{{product.title}}" width="200" height="200">
    </ng-template>
    <nz-card-meta nzTitle="{{product.title.toString() | uppercase}}" nzDescription="{{product.description}}">
    </nz-card-meta>
    <p class="card-text">{{product.price}} â‚¬</p>
    <button nz-button nzType="primary" (click)="addToCart(); loadOne()" [nzLoading]="isLoadingOne">
        {{buttonText}}
    </button>
</nz-card>
